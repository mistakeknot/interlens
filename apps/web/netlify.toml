[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  REACT_APP_LENS_API_URL = "https://your-lens-api.up.railway.app/api/v1"

[[redirects]]
  from = "/api/*"
  to = "https://your-lens-api.up.railway.app/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"